
{{ define "main" }}

    <div class="container">
      <div class="row">
        <div class="col">
          {{ partial "profile.html" . }}
        </div>
        <div class="col">
          {{ $recentPosts := first 5 (where .Site.Pages "Section" "posts") }}
          {{ range $recentPosts }}
          <div>
            <h2> <a href="{{ .URL }}"> {{ .Title }} </a> </h2>
            <h6> 
            {{ .WordCount }} Words 
            {{ .ReadingTime }} minute reading
            </h6>
            <p>{{ .Summary }}</p>
            <div class="text-right">
            <a href="{{ .URL }}"> 
              Continue Reading
            </a>
            </div>
          </div>
          {{ end }}
          <button class="button wt-100"> View all posts </button>
        </div>
      </div>
    </div>

{{ end }}
